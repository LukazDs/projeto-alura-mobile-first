<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <title>Projeto Mobile First</title>
</head>
<body>
    <header class="main_header">
        <div class="main_header_container">
            <img class="header_menu_img_close" src="./imagens/Menu.svg" alt="Menu Alura Books" onclick="openMenu()">
            <ul class="menu_list_close">
                <li class="lista_menu_title">Categorias</li>
                <li class="lista_menu_item">Programação</li>
                <li class="lista_menu_item">Front End</li>
                <li class="lista_menu_item">Infraestrutura</li>
                <li class="lista_menu_item">Business</li>
                <li class="lista_menu_item">Design & Ux</li>
            </ul>
            <img class="header_img" src="./imagens/Logo.svg" alt="Logo Alura Books">
        </div>
        <div class="main_header_container">
            <img class="header_img" src="./imagens/Heart.svg" alt="Favoritos">
            <img class="header_img" src="./imagens/Compras.svg" alt="Loja">
            <img class="header_img" src="./imagens/Perfil.svg" alt="Perfil">
        </div>
    </header>
    <section class="banner">
        <h2 class="banner_title">Já sabe por onde começar?</h2>
        <p class="banner_text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input class="banner_search" type="search" name="" id="" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrosel">
        <h2 class="carrosel_title">Últimos Lançamentos</h2>
        <div class="swiper">
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="./imagens/ApacheKafka.svg" alt="ApacheKafka"></div>
              <div class="swiper-slide"><img src="./imagens/Portugol.svg" alt="Portugol"></div>
              <div class="swiper-slide"><img src="./imagens/ApacheKafka.svg" alt="ApacheKafka"></div>
              <div class="swiper-slide"><img src="./imagens/ApacheKafka.svg" alt="ApacheKafka"></div>
              <div class="swiper-slide"><img src="./imagens/ApacheKafka.svg" alt="ApacheKafka"></div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
    </section>
    <script type="module" src="./src/swiper.js"></script>
    <script src="./src/app.js"></script>
</body>
</html>
